<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preload" as="image" href="assets/vfx/pound/frame_00.png" />
    <link rel="preload" as="image" href="assets/vfx/pound/frame_01.png" />
    <link rel="preload" as="image" href="assets/vfx/pound/frame_02.png" />
    <link rel="preload" as="image" href="assets/vfx/pound/frame_03.png" />
    <link rel="preload" as="image" href="assets/vfx/pound/frame_04.png" />
    <link rel="preload" as="image" href="assets/vfx/pound/frame_05.png" />
    <link rel="preload" as="image" href="assets/vfx/pound/frame_06.png" />
    <link rel="preload" as="image" href="assets/vfx/pound/frame_07.png" />
    <link rel="preload" as="image" href="assets/vfx/pound/frame_08.png" />
    <link rel="preload" as="image" href="assets/vfx/pound/frame_09.png" />
    <link rel="preload" as="image" href="assets/vfx/pound/frame_010.png" />
    <link rel="preload" as="image" href="assets/backgrounds/06_RaysBG.jpg" />

    <script type="text/javascript" src="renderFx.js"></script>
    <script src="script.js"></script>

    <title>RPS</title>
  </head>
  <body onload="onload()">
    <div id="backdrop"></div>
    <div id="screenShake">
      <h3 id="winStreak">Win Streak: 0</h3>
      <div id="play-row">
        <div id="ai">
          <div id="ai-mirror">
            <div class="images" id="ai-images">
              <img
                src="assets/vfx/pound/frame_010.png"
                width="500"
                height="500"
                alt="effects"
                id="AiDust"
                class="dust"
              />
              <object
                data="assets/fistRed.svg"
                type="image/svg+xml"
                width="800"
                class="fists fist rock"
              ></object>
              <object
                data="assets/paperRed.svg"
                type="image/svg+xml"
                width="800"
                class="fists paper"
              ></object>
              <object
                data="assets/scissorsRed.svg"
                type="image/svg+xml"
                width="800"
                class="fists scissor"
              ></object>
            </div>
          </div>
          <h1 id="ai-score">0</h1>
        </div>

        <div id="player">
          <div class="images" id="player-images">
            <img
              src="assets/vfx/pound/frame_010.png"
              width="500"
              height="500"
              alt="effects"
              class="dust"
              id="playerDust"
            />
            <object
              data="assets/fistBlue.svg"
              type="image/svg+xml"
              width="800"
              class="fists fist rock"
            ></object>
            <object
              data="assets/paperBlue.svg"
              type="image/svg+xml"
              width="800"
              class="fists paper"
            ></object>
            <object
              data="assets/scissorsBlue.svg"
              type="image/svg+xml"
              width="800"
              class="fists scissor"
            ></object>
          </div>
          <h1 id="player-score">0</h1>
        </div>
      </div>
      <div id="buttonFlex">
        <button id="rockBttn" class="button">
          <object data="assets/fist.svg" type="image/svg+xml" width="100"></object>
        </button>
        <button id="paperBttn" class="button">
          <object data="assets/paper.svg" type="image/svg+xml" width="100"></object>
        </button>
        <button id="scissorBttn" class="button">
          <object data="assets/scissors.svg" type="image/svg+xml" width="100"></object>
        </button>
      </div>

      <div id="endScreen">
        <div id="win">
          <h1>You Win!</h1>
          <button onclick="restart()">Okay!</button>
        </div>

        <div id="lose">
          <h1>You lose...</h1>
          <button onclick="restart()">Okay...</button>
        </div>
      </div>
    </div>
  </body>
</html>
